<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project-360-ENV</title>

    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body class="dark">

    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
    </div>

    <div id="loading-cover">
        <div id="unity-loading-bar">
            <div id="unity-logo">
                <img src="logo.png" alt="Loading Logo">
            </div>

            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>

            <div class="spinner"></div>
        </div>
    </div>

    <div id="unity-fullscreen-button" style="display:none;"></div>

    <script>
        const hideFullScreenButton = "";
        const buildUrl = "Build";
        const loaderUrl = buildUrl + "/360-View.loader.js";

        const config = {
            dataUrl: buildUrl + "/360-View.data",
            frameworkUrl: buildUrl + "/360-View.framework.js",
            codeUrl: buildUrl + "/360-View.wasm",



            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Project-360-ENV",
            productVersion: "0.1.0"
        };

        const container = document.querySelector("#unity-container");
        const canvas = document.querySelector("#unity-canvas");
        const loadingCover = document.querySelector("#loading-cover");
        const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
        const progressBarFull = document.querySelector("#unity-progress-bar-full");
        const fullscreenButton = document.querySelector("#unity-fullscreen-button");
        const spinner = document.querySelector(".spinner");

        const canFullscreen = (
            "exitFullscreen" in document ||
            "webkitExitFullscreen" in document ||
            "webkitCancelFullScreen" in document ||
            "mozCancelFullScreen" in document ||
            "msExitFullscreen" in document
        );

        // Mobile device pixel fix
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            config.devicePixelRatio = 1;
        }


        // Load Unity WebGL loader script
        const script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                spinner.style.display = "none";
                progressBarEmpty.style.display = "block";
                progressBarFull.style.width = (progress * 100) + "%";
            })
            .then((unityInstance) => {
                loadingCover.style.display = "none";

                if (canFullscreen && !hideFullScreenButton) {
                    fullscreenButton.style.display = "block";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                }
            })
            .catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
    </script>

</body>
</html>
